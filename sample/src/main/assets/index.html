<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"/>
    <style type="text/css">
        body {
        padding: 12px;
        }
        .demo-item {
        margin-top: 0.5em;
        }
    </style>
    <title></title>
</head>
<body>
<div id="bridgeReady"></div>

<div class="demo-item">
    <button id="btnUpdatePageState">updatePageState</button>
</div>
<script>
$('#btnUpdatePageState').click(function(){
  window.NativeBridge.updatePageState({
    title: "Foobaz"
  });
});
</script>

<div class="demo-item">
    <button id="btnShare">share</button>
</div>
<script>
$('#btnShare').click(function(){
  window.NativeBridge.share({
    message: "What is your quest?",
    url: "http://www.cnn.com"
  });
});
</script>

<div class="demo-item">
    <button id="btnDialog">dialog</button>
</div>
<script>
$('#btnDialog').click(function(){
  window.NativeBridge.dialog({
    title: "My Title",
    message: "Something, something, something",
    actions: [{
      id: "OK",
      label: "Ok"
    },{
      id: "CANCEL",
      label: "Cancel"
    }]
  },function(error, id) {
    window.console.log(id);
  });
});
</script>

<div class="demo-item">
    <button id="btnAnimateForward">animate forward</button>
</div>
<script>
$('#btnAnimateForward').click(function(){
  window.NativeBridge.navigation.animateForward();
});
</script>

<div class="demo-item">
    <button id="btnAnimateBackward">animate backward</button>
</div>
<script>
$('#btnAnimateBackward').click(function(){
  window.NativeBridge.navigation.animateBackward();
});
</script>

</body>

<script>
window.nativeBridgeReady = function() {
  $('#bridgeReady').text('Native Bridge is Ready');
  window.NativeBridge.updatePageState({title: "Bridge Test"});
}
  </script>
</html>
